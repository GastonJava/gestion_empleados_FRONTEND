
<h3 class="text-center">Loguearse como usuario o admin</h3>


<div class="d-flex justify-content-center">
 
  <form class="form-horizontal p-3" action="#"
    [formGroup] = "loginUser" (ngSubmit) = "enviar()"
  >

    <div class="form-group">
      
      <div>
        <input type="hidden" formControlName="idEmpLogin">
        <input type="email" class="form-control" placeholder="Ingresar Email" formControlName="emailEmp" />
      </div>

    </div>

    <div class="form-group">
      
      <div>
        <input
          type="password"
          class="form-control"
          id="pwd"
          formControlName="passEmp"
          placeholder="Ingresar Password"
        />
      </div>
    </div>

    <div>
      <div>
        <h4>Desea loguearse admin o usuario?</h4>

        <div class="row-3">
          <select class="form-control" formControlName="rolEmp">
            <option [value]="1" selected>Admin</option>
            <option [value]="2">Usuario nivel 1</option>
          </select>
        </div>
      </div>
    </div>

    <hr />

    <div class="btn-group">
      <div class="form-group">
          <button type="submit" class="btn btn-info">Enviar</button>
      </div>
    </div>
  </form>
</div>

<div *ngIf="invalidLogin" class="alert alert-danger"> Invalido email o contrase√±a</div>
